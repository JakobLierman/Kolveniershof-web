<table class="content-table">
  <thead>
    <tr>
      <th colspan="3">Voormiddag</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let activity of workday.amActivities">
      <td>{{activity.activity.name}}</td>
      <td>
        <span *ngFor="let mentor of activity.mentors">{{mentor.firstName + " " + mentor.lastName + ", "}}</span>
      </td>
      <td>
        <fa-icon [icon]="faPencilAlt"></fa-icon>
        <span>&#10006;</span>
      </td>
    </tr>
  </tbody>
</table>
