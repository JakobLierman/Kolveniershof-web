<table class="content-table">
  <thead>
    <tr>
      <th colspan="3">Voormiddag</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let activity of workday.amActivities; let i = index">
      <td>{{ activity.activity.name }}</td>
      <td>
        <span *ngFor="let mentor of activity.mentors">
          {{ mentor.firstName + " " + mentor.lastName + ", " }}
        </span>
      </td>
      <td>
        <button class="buttons" (click)="openEditWeekSchedule(i)">
          <fa-icon [icon]="faPencilAlt"></fa-icon>
        </button>
        <button class="buttons"><span>&#10006;</span></button>
      </td>
    </tr>
  </tbody>
</table>
