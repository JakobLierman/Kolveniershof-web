<div class="row" fxLayout="row" data-cy=Activities>

    <div class="icon">
        <img [src]="iconImage | async" alt="{{ activity.name }}" width="30" />
    </div>
    <div class="naam">
        <p>{{activity.name}}</p>
    </div>
    <div class="action icon">
        <a (click)="edit()" style="cursor:pointer;">
            <img src="assets/img/icons/icon-pencil.svg" width="30">
        </a>
    </div>
    <div class="action icon">
        <a (click)="delete()" style="cursor:pointer;">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24">
                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" />
                <path d="M0 0h24v24H0z" fill="none" /></svg>
        </a>
    </div>

</div>
