<mat-card>
    <mat-card-header>
        <mat-card-title>{{ nameOfDay.name }}</mat-card-title>
        <mat-card-subtitle>{{ nameOfDay.date | date: "dd/MM/yyyy" }}</mat-card-subtitle>
    </mat-card-header>
<mat-card-content>
    <div class="bus" fxLayout="row" fxLayoutAlign="start">
        <div fxFlex="20" class="sec1" >
        <img src="assets/img/icons/icon-bus.svg" width="40"/>
        </div>
    </div>
    <hr>
    <div *ngFor="let amActivity of weekDay.amActivities"><app-activity [activity]="amActivity"></app-activity></div>

    <hr>
    <div fxLayout="row" fxLayoutAlign="space-between">
        <div fxFlex="20" class="sec1" >
        <img
                src="assets/img/icons/icon-restaurant.svg"
                alt=""
                width="40"
        />
        </div>
        <div style="text-align: left; width: 100%"><p>{{ weekDay.lunch.lunch }}</p></div>
    </div>
    <hr>
    <div *ngFor="let pmActivity of weekDay.pmActivities"><app-activity [activity]="pmActivity"></app-activity></div>
    <hr>
    <div class="bus" fxLayout="row" fxLayoutAlign="start">
        <div fxFlex="20" class="sec1" >
            <img src="assets/img/icons/icon-bus.svg" width="40"/>
        </div>
    </div>
</mat-card-content>
    <mat-card-actions>
        <mat-form-field appearance="fill">
            <textarea [matTextareaAutosize] matInput placeholder="Leave a comment"></textarea>
        </mat-form-field>
    </mat-card-actions>

</mat-card>
