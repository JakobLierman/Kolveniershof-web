<mat-card>
    <mat-card-header>
        <mat-card-title>DagNaam</mat-card-title>
        <mat-card-subtitle>Datum</mat-card-subtitle>
    </mat-card-header>
<mat-card-content>
    <div>
        <img src="assets/img/icons/icon-bus.svg" width="40" />
    </div>
    <hr>
    <app-activity></app-activity>
    <hr>
    <div fxLayout="row" fxLayoutAlign="space-between">
        <div fxFlex="20" class="sec1" >
        <img
                src="assets/img/icons/icon-restaurant.svg"
                alt=""
                width="40"
        />
        </div>
        <div style="text-align: left; width: 100%"><p>Middagmaal</p></div>
    </div>
    <hr>
    <app-activity></app-activity>
    <hr>
    <div>
        <img src="assets/img/icons/icon-bus.svg" width="40" />
    </div>
</mat-card-content>
    <mat-card-actions>
        <mat-form-field appearance="fill">
            <textarea [matTextareaAutosize] matInput placeholder="Leave a comment"></textarea>
        </mat-form-field>
    </mat-card-actions>

</mat-card>
