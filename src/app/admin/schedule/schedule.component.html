<app-header></app-header>

<div fxLayout="column" fxLayoutGap="20px">
    <div class="weekselector" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
        <button (click)="prevWeek()"><i class="material-icons">navigate_before</i></button>
        <p>Week {{ dates[0] | date: 'w' }}<br>({{ dates[0] | date: 'd LLL' }} tot {{ dates[4] | date: 'd LLL' }})</p>
        <button (click)="nextWeek()"><i class="material-icons">navigate_next</i></button>
    </div>
    <!-- Empty schedule -->
    <app-schedule-empty *ngIf="(workdays$ | async).length === 0; else notEmpty" [dates]="dates"></app-schedule-empty>
    <!-- Workdays -->
    <ng-template #notEmpty>
        <app-schedule-weekday class="day" *ngFor="let workday of workdays$ | async | workdayFilter:false" [workday]="workday"></app-schedule-weekday>
        <app-schedule-weekend class="day" *ngFor="let workday of workdays$ | async | workdayFilter:true" [workday]="workday"></app-schedule-weekend>
    </ng-template>
</div>
