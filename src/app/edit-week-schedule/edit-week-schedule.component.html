
    <h2 mat-dialog-title>{{data$.changeType}}</h2>
    <div *ngIf="data$.changeType == 'Algemeen'">
        <form [formGroup]="form" (ngSubmit)='onSubmit()'>
    <mat-dialog-content >
     
        <br>
        
        <mat-form-field>
            <mat-label>Afwezig</mat-label>
            <mat-select [formControl]="absent" multiple>
              <mat-option *ngFor="let userAbsent of users$" [value]="userAbsent">{{userAbsent.lastName}} {{userAbsent.firstName}}</mat-option>
            </mat-select>
          </mat-form-field>
        <br>

        <mat-form-field>
            <mat-label>Ziek</mat-label>
            <mat-select [formControl]="sick" multiple>
              <mat-option *ngFor="let userSick of users$" [value]="userSick">{{userSick.lastName}} {{userSick.firstName}}</mat-option>
            </mat-select>
          </mat-form-field>
        

    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-dialog-close class="mat-raised-button">Annuleer</button>
        <button type="submit" mat-dialog-close class="mat-raised-button mat-primary" >Wijzig</button>
    </mat-dialog-actions>
  </form>
</div>
