<div class="container containerDatePicker">
  <br />
  <!-- datepicker -->
  <mat-form-field>
    <input
      matInput
      [matDatepicker]="picker"
      [(ngModel)]="chosenDate"
      placeholder="Selecteer datum"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div
  class="floatLeft"
  fxLayout="row"
  fxLayout.xs="row"
  fxLayout.sm="row"
  fxLayoutGap=""
  fxLayoutAlign="center"
>
  <div
    fxLayout="column"
    fxLayout.xs="column"
    fxLayout.sm="column"
    fxLayoutGap=""
    fxLayoutAlign="flex-start center"
  >
    <div *ngIf="isAdmin()">
      <mat-list>
        <mat-list-item *ngFor="let user of users$ | async; let i = index">
          <button mat-raised-button (click)="showPictoOfUser(i)">
            {{ user.firstName }}, {{ user.lastName }}
          </button>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
</div>

<div class="floatRight" *ngIf="getWorkday(6)">
  <div
    fxLayout="column"
    fxLayout.xs="column"
    fxLayout.sm="column"
    fxLayoutGap=""
    fxLayoutAlign="center"
  >
    <div *ngIf="clickedUser">
      <mat-card-title>
        {{ clickedUser.firstName }} {{ clickedUser.lastName }}</mat-card-title
      >
    </div>
    <!-- part 1 of week -->

    <div
      fxLayout="row"
      fxLayout.xs="column"
      fxLayout.sm="column"
      fxLayoutWrap
      fxLayoutGap="5%"
      fxLayoutAlign="center"
    >
      <div>
        <div *ngFor="let workday of workDays"><app-weekday [weekDay]="workday"></app-weekday></div>
      </div>

    </div>

    <!-- part 2 of week -->

  </div>
</div>
<app-footer></app-footer>
