<div class="container" fxLayout="column" fxFlexAlign="start">
    <h1 mat-dialog-title>Let op</h1>
    <p mat-dialog-content *ngIf="message">{{ message }}</p>
    <div class="svg-box">
        <svg class="circular yellow-stroke">
            <circle class="path" cx="75" cy="75" r="50" fill="none" stroke-width="5" stroke-miterlimit="10"/>
        </svg>
        <svg class="alert-sign yellow-stroke">
            <g transform="matrix(1,0,0,1,-615.516,-257.346)">
                <g transform="matrix(0.56541,-0.56541,0.56541,0.56541,93.7153,495.69)">
                    <path class="line" d="M634.087,300.805L673.361,261.53" fill="none"/>
                </g>
                <g transform="matrix(2.27612,-2.46519e-32,0,2.27612,-792.339,-404.147)">
                    <circle class="dot" cx="621.52" cy="316.126" r="1.318"/>
                </g>
            </g>
        </svg>
    </div>
    <div mat-dialog-actions fxLayoutAlign="end" fxFlexAlign="center" fxLayout="row" fxLayoutGap="20px"
         fxLayout.lt-sm="column" fxLayoutAlign.lt-sm="center" fxFlexAlign.lt-sm="center">
        <button class="btn-warning" autofocus (click)="onDelete()">Doorgaan</button>
        <button class="btn-warning-outline" (click)="onCancel()">Annuleren</button>
    </div>
</div>
