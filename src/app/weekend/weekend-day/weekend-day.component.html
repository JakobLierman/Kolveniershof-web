<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{ weekDay.date | date:'EEEE' | titlecase }}
        </mat-card-title>
        <mat-card-subtitle>
            {{ weekDay.date | date: "dd/MM/yyyy" }}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <textarea [matTextareaAutosize] matInput placeholder="Leave a comment"></textarea>
        </mat-form-field>
    </mat-card-content>
</mat-card>
